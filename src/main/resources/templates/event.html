<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="description"
		content="「毎日の健康な素肌を保つお手伝い」をコンセプトに日々の素肌のお手入れをご提案する「suhada」化粧品。健康管理の一環として取り入れられるスキンケアをお試しください">
	<meta name="keywords" content="suhada,健康,揺らぎ肌,日々のお手入れ">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Events</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lavishly+Yours&display=swap"
		rel="stylesheet">
		<style>
        .pagination .page-link {
            background-color: #e8d8c4; /* 薄茶色 */
            border: 1px solid #d2c2ae; /* 薄茶色の境界線 */
            color: #333; /* テキストの色 */
        }

        .pagination .page-item.active .page-link {
            background-color: #c0a584; /* アクティブなページの背景色 */
            border-color: #c0a584; /* アクティブなページの境界線 */
            color: #fff; /* アクティブなページのテキストの色 */
        }

        .pagination .page-link:hover {
            background-color: #d2c2ae; /* ホバー時の背景色 */
        }

        .pagination .page-item.disabled .page-link {
            background-color: #f8f9fa; /* 無効なページの背景色 */
            border-color: #dee2e6; /* 無効なページの境界線 */
            color: #6c757d; /* 無効なページのテキストの色 */
        }
    </style>
</head>

<body>
	<div id="page1">
		<header class="admin-header">
			<div class="container background: linear-gradient(#FFF, #00F);">
				<h1 class="evh1"><input type="text" th:value="${event.title}" name="title"></h1>
				<br><br><br>
				<div class="image-container">
					<img src="/images/purumeria.png" class="base-image" alt="ベース画像">
					<img src="/images/treatment.png" class="overlay-image" alt="オーバーレイ画像">
				</div>
				<br><br><br>
				<div class="navigation-bar" style="display: flex; width: 100%;">
    <button class="nav-button date" onclick="location.href='#date'" style="background-color: rgb(192, 192, 192); color: #FFFFFF; padding: 10px 0; text-decoration: none; flex: 1; text-align: center; border-right: 2px solid #C0A584; border: none;">イベント日程</button>
    <button class="nav-button" onclick="location.href='#treatment'" style="background-color: rgb(177, 130, 95); color: #FFFFFF; padding: 10px 0; text-decoration: none; flex: 1; text-align: center; border-right: 2px solid #C0A584; border: none;">トリートメント内容</button>
    <button class="nav-button gift" onclick="location.href='#gift'" style="background-color: rgb(192, 192, 192); color: #FFFFFF; padding: 10px 0; text-decoration: none; flex: 1; text-align: center; border-right: 2px solid #C0A584; border: none;">ギフト</button>
    <button class="nav-button" onclick="location.href='https://jurlique-japan.com/c/face/faceoil/121700'" style="background-color: rgb(177, 130, 95); color: #FFFFFF; padding: 10px 0; text-decoration: none; flex: 1; text-align: center; border: none;">製品一覧</button>
</div>
				<br><br><br>
			</div>
	</div>
	</header>
	</div>

	<div id="page2" style="display: none;">
		<h2 class="eventh2">イベント日程</h2>
		<input type="text" th:value="${event.date}" name="date">
		<br><br><br>
		<h2 class="eventh2">トリートメント内容</h2>
		<textarea cols="50" rows="10" name="treatment">[[${event.treatment}]]</textarea>
		<br><br><br>
		<p>ハンドトリートメント　イメージ動画</p>
		<iframe width="560" height="315" src="https://video-ac.com/video/1827" frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen></iframe>
		<br><br><br>
		<p>フェイストリートメントイメージ動画</p>
		<iframe width="560" height="315" src="https://video-ac.com/video/1816" frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen></iframe>
		<br><br><br>
		<p>ボディトリートメントイメージ動画</p>
		<iframe width="560" height="315" src="https://video-ac.com/video/1820" frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen></iframe>
		<br><br><br>
		<p>フットトリートメントイメージ動画</p>
		<iframe width="560" height="315" src="https://video-ac.com/video/1844" frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen></iframe>
		<br><br><br>
		<br><br>
		<br><br>
		<br><br>
	</div>

	<div id="page3" style="display: none;">
		<h2 class="eventh2" id="gift">ギフト</h2>
		<div class="image-container">
			<img src="/images/gift.png">
		</div>
		<textarea cols="50" rows="5" name="gift">[[${event.gift}]]</textarea>
		<script src="js/bootstrap.bundle.min.js"></script>
		<br><br>
		<br><br>
		<br><br>
	</div>

	<ul class="pagination justify-content-center">
		<li class="page-item disabled" id="prevPage">
			<a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo;</a>
		</li>
		<li class="page-item active" id="pageLink1"><a class="page-link" href="#">1</a></li>
		<li class="page-item" id="pageLink2"><a class="page-link" href="#">2</a></li>
		<li class="page-item" id="pageLink3"><a class="page-link" href="#">3</a></li>
		<li class="page-item" id="nextPage">
			<a class="page-link" href="#">&raquo;</a>
		</li>
	</ul>

	<script>
		let currentPage = 1;
		const totalPages = 3;

		function showPage(pageNumber) {
			for (let i = 1; i <= totalPages; i++) {
				document.getElementById(`page${i}`).style.display = 'none';
				document.getElementById(`pageLink${i}`).classList.remove('active');
			}
			document.getElementById(`page${pageNumber}`).style.display = 'block';
			document.getElementById(`pageLink${pageNumber}`).classList.add('active');
			currentPage = pageNumber;

			// 前へ/次への有効/無効制御
			document.getElementById('prevPage').classList.toggle('disabled', currentPage === 1);
			document.getElementById('nextPage').classList.toggle('disabled', currentPage === totalPages);
		}

		document.getElementById('pageLink1').addEventListener('click', () => showPage(1));
		document.getElementById('pageLink2').addEventListener('click', () => showPage(2));
		document.getElementById('pageLink3').addEventListener('click', () => showPage(3));

		document.getElementById('prevPage').addEventListener('click', () => {
			if (currentPage > 1) showPage(currentPage - 1);
		});

		document.getElementById('nextPage').addEventListener('click', () => {
			if (currentPage < totalPages) showPage(currentPage + 1);
		});

		
    

   document.querySelectorAll('.navigation-bar .nav-button').forEach(button => {
    button.addEventListener('click', function (event) {
        const onclickValue = this.getAttribute('onclick');
        if (onclickValue) {
            eval(onclickValue);
        }
        const targetId = this.getAttribute('onclick').match(/location\.href='#(\w+)'/);
        if (targetId && targetId[1] === 'date') {
            showPage(2);
        } else if (targetId && targetId[1] === 'gift') {
            showPage(3);
        } else if (targetId && targetId[1] === 'treatment') {
            showPage(2);
        }
    });
});;

    showPage(1); // 初期表示
</script>
</body>

</html>
